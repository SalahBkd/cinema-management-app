<div class="container">
  <form>
    <div class="form-group">
      <label class="control-label" for="username">Username: </label>
      <input class="form-control" type="text" name="username" [(ngModel)]="username" id="username" placeholder="username">
    </div>
    <div class="form-group">
      <label class="control-label" for="pass">Password: </label>
      <input  class="form-control"  type="password" name="password" [(ngModel)]="password" id="pass" placeholder="password">
    </div>
    <input class="btn btn-default" type="submit" name="Login" value="Login" (click)="doLogin()">
  </form>
</div>
